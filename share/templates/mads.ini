[agents]
# Settings shared by all agents
frontend_address = "tcp://{{broker}}:{{port_frontend}}"
backend_address = "tcp://{{broker}}:{{port_backend}}"
settings_address = "tcp://{{broker}}:{{port_settings}}"
compress = true
timecode_fps = 25


