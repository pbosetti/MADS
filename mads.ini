[restway]
pub_topic = "restway"
url = "http://localhost:5443/job/descriptions"
delay = 500


[echoj]
# Topic to publish to (single string!)
pub_topic = "echoj"
sub_topic = ["rfid"]


[clock]
# Topic to publish to (single string!)
pub_topic = "clock"
period = 200

[clock_slow]
# Topic to publish to (single string!)
pub_topic = "clock_slow"
period = 2000

[random]
number_of_elements = 3

[serial_reader]
port="/dev/ttyACM0"
baudrate=115200
# Arduino config serial command
cfg_cmd = "40p"

[mqtt]
broker_host="localhost"
broker_port=1883
topic = "capture/#"

[running_avg]
sub_topic = ["serial_reader"]

[spawner]
period_min = 100
period_max = 5000
number = 50